<!DOCTYPE html>
<!-- Instruction to the web browser about what version of html the page is written in.-->
<html lang="en">
<!--Declares the language of the Web page.-->

<head>
  <!-- Contains title, scripts & styles and other metadata.-->
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- gives the browser instructions
    on how to control the page's dimensions -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--to choose what version of Internet Explorer
    the page should be rendered as-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!--before all
    other stylesheets to load Bootstrap's CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--using it
    here for social media icons-->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet"><!-- Google font-->
  <link rel="stylesheet" href="style.css" class="css"><!-- <Required css style sheet</Re>-->
  <title>Cake Art's Webpage</title> <!-- Required -->
</head>

<body>
  <!--Where the main displayable elements of the page exist.
What it will be seen when the user loads the webpage.-->

  <header role="banner">
    <!--it determines how the site is navigated-->

  </header>

  <main role="main">
    <!--Specifies the main content of a document-->

  </main>

  <footer role="contentinfo">
    <!-- Defines the footer for a document-->

  </footer>

</body>

</html>
